name: Android Build

# to enable orb usage, you must be using circleci 2.1
# Declare the orbs you wish to use.
# Android orb docs are available here:  https://circleci.com/developer/orbs/orb/circleci/android
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Tests
        run: ./gradlew test
      - name: Build Project
        run: ./gradlew assemble
      - name: Send telegram message on push
          uses: appleboy/telegram-action@master
          with:
            to: 2093978146
            token: 2093978146:AAFxEAOq1taAbyiA_mqH457_tbUPLPtXwug
            message: |
              ${{ github.actor }} created commit:
              Commit message: ${{ github.event.commits[0].message }}

              Repository: ${{ github.repository }}

              See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: app
          path: app/build/output/apk/debug/app-debug.apk